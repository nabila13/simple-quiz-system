<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question test</h2>
            <ul>
                <li>
                    <input type="radio" value="a" name="answer" id="a">
                    <label id="a_text" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" value="b" name="answer" id="b">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li>
                    <input type="radio" value="c" name="answer" id="c">
                    <label for="c" id="c_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" value="d" id="d">
                    <label for="d" id="d_text">Question</label>
                </li>

            </ul>
        </div>
        <button id="submission" onclick="chosenValue()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
